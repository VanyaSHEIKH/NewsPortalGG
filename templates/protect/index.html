{% extends "main.html" %}

{% block content %}
<h2>Страница авторизованного пользователя {{request.user.username}}</h2>
<div> Здесь может содержаться персональная информация для каждого пользователя</div>
{% if is_not_author %}
<button><a href="sign/upgrade/"> Хочу стать Author!</a></button>
<button><a href="/posts/"> Перейти к публикациям</a></button>
{% endif %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Выйти">
</form>
{% endblock %}
